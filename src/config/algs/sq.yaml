# --- QMIX specific parameters ---

# use epsilon greedy action selector
action_selector: "epsilon_greedy"
epsilon_start: 1.0
epsilon_finish: 0.05
epsilon_anneal_time: 50000

runner: "episode"

buffer_size: 5000

# update the target network every {} episodes
target_update_interval: 200
mixer_update_interval: False

# use the Q_Learner to train
agent_output_type: "q"
learner: "sq_learner"
mixer: "sq_mixer"
mixing_embed_dim: 32
hypernet_embed: 64
hypernet_layers: 2
double_q: True
arch: "observation_action"
n_step: 1
# give the sample size for coalition sampling
sample_size: 10
w_shared_params: True
# lr for updating w
mixer_lr: 0.005
# False to deactivate / give a coef for multiplier
w_constraint_coef: False
w_contrast_coef: False

# network_size: "small"

# sq for vanilla action and state / sq_enc for encoding action and state
name: "sqmix_v2"